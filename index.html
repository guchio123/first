<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!-- <script type="text/javascript" src="js/jquery-3.5.1.min.map"></script> -->
    <script type="text/javascript" src="js/index.js"></script>
    <link rel="stylesheet" href="index.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <title>uber</title>
  </head>
  
</div>
<body>
  <!-- 黒い部分 -->
  <header>
    <h2 class="header-logo">Uber</h2>
    <div class="header-icon">
      <i id="user-icon"  class="far fa-id-badge fa-lg"></i>
      <a class="newuser">登録する</a>
      <i class="fas fa-bars menu"></i>
    </div>
    
  </header>
  <!-- コンテンツ -->
  <div class="contents">
    <div class="content content-left">
      <i class="fas fa-align-left money-icon "></i>
      <p>収入を得る</p>
    </div>
    <div class="content">
      <i class="fas fa-car car-icon "></i>
      <p>乗車する</p>
    </div>
    <div class="content">
      <i class="fas fa-utensils nife-icon "></i>
      <p>料理を注文する</p>
    </div>
    <div class="content">
      <i class="fas fa-truck-moving track-icon "></i>
      <p>貨物輸送</p>
    </div>
    <div class="content">
      <i class="fas fa-shopping-bag bag-icon "></i>
      <p>ビジネス</p>
    </div>
    <div class="content">
      <i class="fas fa-cloud cloud-icon "></i>
      <p>仕事</p>
    </div>
    <div class="content">
      <i class="fas fa-bicycle bike-icon "></i>
      <p>自転車</p>
    </div>
    <div class="content">
      <i class="fas fa-plane plane-icon "></i>
      <p>Uber Elevate</p>
    </div>
  </div>
  <div class="money">
    <div class="money-container">
      <h1>運転して収入を得る</h1>
      <p>ユーザー登録済みの乗客が利用している最大規模のネットワークを備えたプラットフォームで運転してください。</p>
      <a class="money-user">ドライバーとして登録</a>
      <a class="money-driver" href="https://www.uber.com/jp/ja/drive/">運転と配達についての詳細はこちら</a>
    </div>
    <img src="https://www.uber-assets.com/image/upload/f_auto,q_auto:eco,c_fill,g_center,w_2268,h_1276/v1578357180/assets/69/908bc0-7167-40d0-b046-af52170801f5/original/Product-Masthead-Desktop_2.jpg">
  </div>
  <div class="space"></div>
  <div class="city">
    <h3>900 を超える都市を動かす</h3>
    <a href="https://www.uber.com/global/ja/cities/">View all cities</a>
    <div class="cityimg"></div>
  </div>
  <!-- オブジェクト -->
  <div class="login-form">
    <a  class="driver-form"  href="#">ドライバーとしてログイン<i class="fas fa-arrow-right"></i></a>
    <a  class="user-form"href="#">ユーザーとしてログイン<i class="fas fa-arrow-right"></i></a>
  
  
</body>
</html>
